        <fieldset>

            <div class="form_input">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Jonh Doe" id="nombre">
            </div>
            <div class="form_input">
                <label for="email">Email</label>
                <input type="text" placeholder="ejemplo@gmail.com" id="email">
            </div>
            <div class="form_input">
                <label for="asunto">Asunto</label>
                <input type="text" placeholder="Mi asunto es..." id="asunto">
            </div>
        </fieldset>
        <!--SELECT Y OPTION-->
        
        <div class="form_input">
            <label>Tipo de usuario
                <select name="type-of-user">
                    <option value="user1">Seguidor</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>
        <!--DATALIST Y OPTION-->
        <div class="form_input">
            <label>referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">

                    <option value="Nike">una Empresa</option>
                    <option value="Ig">Redes sociales</option>
                </datalist>
            </label>
        </div>
        
        <!--TEXTAREA-->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>

        </div>
